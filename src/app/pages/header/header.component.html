<div class="navbar">
  <!--For Public-->
  <mat-toolbar [ngStyle]="myStyle()">
    <mat-toolbar-row fxLayoutAlign="space-between center">
      <div fxLayout="row">
        <button mat-button >
          <mat-icon>home</mat-icon>
          <span class="logo">Accounts</span>
        </button>
        <div *ngIf="!deviceXs">
          <button mat-button
                  [routerLink]="['/']"
                  routerLinkActive="MyActiveMenu"
                  [routerLinkActiveOptions]="{exact: true}">Home</button>
          <button mat-button >About Us</button>
          <button mat-button
                  [routerLink]="['/contactUs']"
                  routerLinkActive="MyActiveMenu"
                  [routerLinkActiveOptions]="{exact: true}">Contact Us</button>
        </div>


      </div>
    </mat-toolbar-row>
  </mat-toolbar>
